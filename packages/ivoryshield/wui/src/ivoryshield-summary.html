<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ivoryshield-summary">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      table {
        width: 100%;
      }
      table td {
        width: 50%;
      }
      .center {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      table {
        border-spacing: 0px;
      }
      table td {
        padding: 10px;
      }
      table tr:nth-child(odd) {
        background-color: var(--app-light-background-color);
      }
      table tr:first-child th {
        border-bottom: 1px solid var(--app-background-color);
        padding-bottom: 10px;
        background-color: white;
      }
      table td:first-child {
        width: 30%;
      }
      .protected {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        font-style: italic;
        margin-top: 30px;
      }
    </style>

    <div class="card">
      <div class="center">
        <img src="images/logo.png" />
      </div>
      <h2>Summary</h2>
      <p>IvoryShield protection will apply to your accounts.</p>
      <h3>Accounts</h3>
      <p>
        <table>
          <tr>
            <th>Account Name</th>
            <th>Account Id</th>
          </tr>
          <template is="dom-repeat" items="[[accounts]]">
          <tr>
            <td>[[item.Name]]</td>
            <td>[[item.Id]]</td>
          </tr>
          </template>
        </table>
      </p>
      <p>
        <h3>Configurers</h3>
        <table>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        <template is="dom-repeat" items="[[configurers]]" filter="isActive">
          <tr>
            <td>[[item.label]]</td>
            <td>[[item.description]]</td>
          </tr>
        </template>
      </table>
      </p>
      <p>
        <h3>Validators</h3>
        <table>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        <template is="dom-repeat" items="[[validators]]" filter="isActive">
          <tr>
            <td>[[item.label]]</td>
            <td>[[item.description]]</td>
          </tr>
        </template>
      </table>
      </p>
      <div class="protected">Protected by IvoryShield</div>
    </div>
  </template>

  <script>
    class IvoryShieldSummary extends Polymer.Element {
      static get is() { return 'ivoryshield-summary'; }
      isActive(item) {
        return item.enable;
      }
    }

    window.customElements.define(IvoryShieldSummary.is, IvoryShieldSummary);
  </script>
</dom-module>
